               <div class="form-check form-check-inline" v-for="cat of CategFil">
                 <label class="form-check-label" for="inlineCheckbox1">{{cat}}
                   <input class="form-check-input" v-on:change="filter()" v-model="check" type="checkbox" :value="cat">
                 </label>
               </div>

                   <div v-if="eventFilt.length > 0"  v-for="evento of eventFilt">

                             <img :src="evento.image" class="card-img-top" v-bind:alt="evento.name" style="height: 15rem; object-fit: cover">
                             <div class="card-body">
                                  <h5 class="card-title">{{evento.name}}</h5>
                                  <p class="card-text">{{evento.description}}</p>
                                  <a :href="'./details.html?id='+ evento._id" class="btn btn-danger" style="float:right">Details</a>
                             </div>
                        </div>
                   </div>
                   <div v-else>
                      <h5>Not found, try again.</h5>
